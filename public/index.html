<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hello</title>
		<script src="https://cdn.jsdelivr.net/npm/@pipedrive/app-extensions-sdk@0/dist/index.umd.js"></script>
	</head>
	<body>
		<h1>Hello, world!</h1>
		<script>
			(async function () {
				const sdk = await new AppExtensionsSDK({
					identifier: "21c812a2-5e19-4b58-8fbf-25e86818e16a",
				}).initialize({ size: { height: 500 } });
				const { status } = await sdk.execute(Command.OPEN_MODAL, {
					type: Modal.CUSTOM_MODAL,
					action_id: 'Open settings',
					data: {
						item: 'xyz',
					},
				});
				console.log(status);
			})();
			console.log("yee")
		</script>
	</body>
